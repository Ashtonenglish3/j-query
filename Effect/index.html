<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Tutorial</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <button  id="btn1">button 1</button>
    <button  id="btn2">button 2</button>
    <div id="firstdive"><h1 id="firsth1">jQuery Events</h1></div>
    

    <!-- Effects in jQuery are implemented using inbuilt methods. In this tutorial we will understand - hide, show, toggle, fadeIn, fadeOut, fadeToggle, slideUp, slideDown, slideToggle effects. -->
</body>
<script src="js/jquery.js"></script>
<script>
    
    $(document).ready(function(){     //JQUERY ONLY WORKS ONCE ENTIRE SITE IS LOADED 
   
        $("#btn1").click(function(){
            
            $("#firstdive").slideUp();
        });
        $("#btn2").click(function(){
            
            $("#firstdive").slideDown();
        });
          
    });

   
 

</script>
</html>
