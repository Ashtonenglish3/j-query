<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Tutorial</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.theme.css">
    
</head>
<body>
   <div id="mydiv">
       <h1>Tooltip widget JqueryUI</h1>
       <img src="img/img2.jpg" title="" alt="">
   </div>
   
   
</body>
<script src="js/jquery.js"></script>
<script src="jquery-ui/jquery-ui.js"></script>
<script>
    
   $("img").tooltip({
        content:"Coding is the best",
   });

</script>
</html>

<!-- Tooltip replaces native tooltips, making them themeable as well as allowing various customizations:
1. Display other content than just the title, like inline footnotes or extra content retrieved via Ajax.
2. Customize the positioning, e.g., to center the tooltip above elements.
3. Add extra styling to customize the appearance, for warning or error fields.
A fade animation is used by default to show and hide the tooltip, making the appearance a bit more organic, compared to just toggling the visibility. This can be customized with the show and hide options. -->
